<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clubs Fool</title>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="width: 73em; margin: 2em">
      <div class="row text-center">
        <h1>Clubs Fool</h1>
        <h2 id="comments"></h2>
      </div>
      
      <div class="row" id="game-control">
        <div class="row flex-nowrap">
          <ul class="col-auto" id="player2">
            <!-- <li><img src="images/10-diamonds.png" alt=""></li> -->
          </ul>
          <div class="col-auto" id="player2-cta">
            Player2 <span class="hidden">It's your turn</span>
          </div>

          <div class="col-auto">
            <div id="table">
              <div id="table-cards">
                <ul>
                  <div id="player1Card">
                    <!-- <li><img src="images/6-clubs.png" alt="" /></li> -->
                  </div>
                  <div id="player2Card">
                    <!-- <li><img src="images/6-clubs.png" alt="" /></li> -->
                  </div>
                  <div id="player3Card">
                    <!-- <li><img src="images/6-clubs.png" alt="" /></li> -->
                  </div>
                  
                  <a href="#" id="take-card" class="hidden btn btn-success"
                    >TAKE LOWER <br>CARD</a
                  >
                </ul>
              </div>
            </div>
          </div>
          <div class="col-auto" id="player3-cta">
            Player3 <span class="hidden">It's your turn</span>
          </div>

          <ul class="col-auto" id="player3">
            <!-- <li><img src="images/6-clubs.png" alt=""></li> -->
          </ul>
        </div>
        <div class="row flex-nowrap">
          <div class="col-2"></div>
          <div class="col">
            <div style="width: 18em" id="player1-cta">
              Player1 <span class="hidden">It's your turn</span>
            </div>
            <ul id="player1">
              <!-- <li><img src="images/11-clubs.png" alt=""></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
